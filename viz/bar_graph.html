<!DOCTYPE html>
<html>
<head>
<style>
  <link rel="stylesheet" href="css.css">
path.link {
fill: none;
stroke: #666;
stroke-width: 1.5px;
}

circle {
fill: #ccc;
stroke: #fff;
stroke: black;
stroke-width: 1.5px;
}

text {
fill: #000;
font: 10px sans-serif;
pointer-events: none;
}

</style>
<meta charset="utf-8">
<title>Abnormality detection in NFT Marketplace</title></head>
<h1>Abnormality detection in NFT Marketplace</h1>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/1.2.1/d3-color.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
<script type="text/javascript" src="./lib/d3.v5.min.js"></script>
<script>

var slider_val = 0

var margin = {top: 70, right: 150, bottom: 80, left: 50};
var width = 1100 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("id", "bar_chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
var container = svg.append("g")
    .attr("id", "container")
    .attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%-m/%-d/%y")

Promise.all([
d3.csv("bar_data.csv", function(d) {
    return {
        collection: d.collection_name,
        fraud_index: +d.fraud_index,
    }
}),
d3.dsv(",", "washed_tokens.csv", function(d) {
    return {
        collection: d.collection_name,
        token_id: +d.token_id,
        date: parseTime(d.date),
        trades: +d.trades
    }
}),
d3.csv("tooltip_data.csv", function(d) {
    return {
        collection: d.collection_name,
        token_id: +d.token_id,
        fraud_index: +d.fraud_index
    }
})
]).then(function(data) {
trade_data = data[1]
tooltip_data = data[2]
data = data[0]
console.log(data)

var scaleX = d3.scaleBand()
    .range([0, width])
    .domain(data.map(function(d) {return d.collection}))
    .padding(0.2)

var scaleY = d3.scaleLinear()
    .domain([0, 18])
    .range([height, 0])

var x_axis = container.append("g")
    .attr("id", "x-axis")
    .call(d3.axisBottom(scaleX))
    .attr("transform", "translate(0," + height + ")")
    .append("text")
        .attr("id", "x-axis-label")
        .style("fill", "black")
        .attr("text-anchor", "middle")
        .attr("x", width/2)
        .attr("y", 40)
        .text("Collection")

var y_axis = container.append("g")
    .attr("id", "y-axis")
    .call(d3.axisLeft(scaleY))
    .append("text")
        .attr("id", "y-axis-label")
        .style("fill", "black")
        .attr("text-anchor", "middle")
        .attr("x", -180)
        .attr("y", -height/9)
        .attr("transform", "rotate(-90)")
        .text("Fraud Index")

var bars = container.append("g")
    .attr("id", "bars")

var tooltip = d3.select("body").append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("background", "#FFFFFF")
    .style("white-space", "nowrap")
    .attr("class", "tooltip")
    .style("opacity", 0)

bars.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
        .attr("x", function(d) {return scaleX(d.collection)})
        .attr("y", function(d) {return scaleY(d.fraud_index)})
        .attr("width", scaleX.bandwidth)
        .attr("height", function(d) {return height - scaleY(d.fraud_index)})
        .attr("fill", "#27AE60")
        .attr("selected","false")

        
        //Interactivity
        .on('click', clicked)
        .on('mouseover', mousedover)
        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY - 200)+"px").style("left",(d3.event.pageX - 150)+"px");})
        .on('mouseout', function (d) {
            if(d3.select(this).attr("selected") == "false"){
                d3.select(this).style("fill", "#27AE60")
            }
            else{
                d3.select(this).style("fill", "#186A3B")
            }
            tooltip.transition()
                .duration(100)
                .style("opacity", 0)
        })
//SLIDER
data = [0,1,2,3,4,5,6,7] 
var sliderStep = d3
.sliderBottom()
.min(d3.min(data))
.max(d3.max(data))
.width(300)
.tickFormat(d3.format(''))
.ticks(5)
.step(1)
.default(0)
.on('onchange',function(value){slider_val = value; showCalendar(); console.log(slider_val)});
;

var gStep = d3
.select('div#slider-step')
.append('svg')
.attr('width', 500)
.attr('height', 100)
.append('g')
.attr('transform', 'translate(30,30)');

gStep.call(sliderStep);

d3.select('p#value-step').text(d3.format('')(sliderStep.value()));
//SLIDER

//Calendar
var svg2 = d3.select("body").append("svg")
    .attr("id", "calendar")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)



var selected_collection = ""
var init = true

var acronyms = {"BAYC": "Bored Ape Yacht Club", "MAYC": "Mutant Ape Yacht Club", "WoW": "World of Women", "BAKC": "Bored Ape Kennel Club"}

showCalendar()


function mousedover(d) {
    d3.select(this).style("fill", "#48C9B0")
    var w_tokens = tooltip_data.filter(i => i.collection === d.collection)
    w_tokens = w_tokens.slice(0,5)
    
    tooltip_text = ""
    for (t in w_tokens) {
        if (t == w_tokens.length - 1) {
            tooltip_text += w_tokens[t].token_id + " (" + w_tokens[t].fraud_index.toFixed(2) + ")"
        } else {
        tooltip_text += w_tokens[t].token_id + " (" + w_tokens[t].fraud_index.toFixed(2) + "),<br/>"
        }
    }
    tooltip.transition()
        .duration(100)
        .style("opacity", 0.9)
    tooltip.html("Collection Name: " + d.collection + "<br/>5 Tokens with Highest Fraud Index: " + tooltip_text)
        .style("left", d3.event.pageX - 150 + "px")		
        .style("top", d3.event.pageY - 125 + "px");	
}


function clicked(d) {
    if (d3.select(this).attr("selected") == "true") {
        d3.select(this).style("fill", "#27AE60").style("stroke-width","0px")
        d3.select(this).attr("selected","false")
        console.log(d3.select(this))
        selected_collection = ""
        showCalendar()
        console.log('same rect')
        document.getElementById("calendarHeader").innerText = "Daily number of fraudulent tokens for all collections"
    } else {
        d3.select(this).attr("selected","true")
        console.log('new rect')
        var rects = d3.selectAll("rect").style("fill", "#27AE60").style("stroke-width","0px")
        d3.select(this)
            .style("fill", "#186A3B").style("stroke","black").style("stroke-width","2px")
        selected_collection = d.collection
        document.getElementById("calendarHeader").innerText = "Daily number of fraudulent tokens for " + selected_collection
        showCalendar()
    }
}
function showCalendar() {
    var col_data = trade_data
    if (selected_collection != "") {
        col_data = trade_data.filter(i => i.collection === selected_collection)
    }
    col_data = col_data.filter(i => i.trades >= slider_val)
    col_data.sort((a, b) => a.date - b.date)
    
    d = {}
    for (entry in col_data) {
        date = col_data[entry].date.toString()
        
        if (date in d) {
            d[date].trades += 1
        } else {
            d[date] = {"date": date, "trades": 1}
        }
    }
    d_array = Object.values(d)
    console.log(d3.timeDay( new Date(d_array[1].date)))
    var dateValues = d_array.map(dv => ({
        date: d3.timeDay(new Date(dv.date)), 
        value: Math.log(Number(dv.trades))
    }))
    console.log(dateValues)

    draw(dateValues)
}


function draw(dateValues) {
    var years = d3
        .nest()
        .key(d => d.date.getUTCFullYear())
        .entries(dateValues)
        .reverse();

    console.log(years)

    var values = dateValues.map(c => c.value);
    var maxValue = d3.max(values);
    var minValue = d3.min(values);

    var cellSize = 15;
    var yearHeight = cellSize * 7;

    var cell_size = 15;
    var year_height = cell_size * 7;

    if (!init) {
        d3.select("#calendar_items").remove()
    }
    init = false

    var group = svg2.append("g")
        .attr("id", "calendar_items")

    var year = group
        .selectAll("year")
        .data(years)
        .enter()
        .append("g")
        .attr("transform", (d, i) => `translate(50, ${yearHeight * i + cellSize * 1.5})`)
        .attr("class", "year")


    year.append("text")
        .attr("x", -5)
        .attr("y", -30)
        .attr("text-anchor", "end")
        .attr("font-size", 16)
        .attr("font-weight", 550)
        .attr("transform", "rotate(270)")
        .text(d => d.key)

    var formatDay = d =>
        ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"][d.getUTCDay()];
    var countDay = d => d.getUTCDay();
    var timeWeek = d3.utcSunday;
    var formatDate = d3.utcFormat("%x");
    var colorFn = d3
        .scaleSequential(d3.interpolateBuGn)
        .domain([Math.floor(minValue), Math.ceil(maxValue)]);
    var format = d3.format("+.2%");

    year
        .append("g")
        .attr("id", "year_label")
        .attr("text-anchor", "end")
        .selectAll("text")
        .data(d3.range(7).map(i => new Date(1995, 0, i)))
        .enter()
        .append("text")
        .attr("x", -5)
        .attr("y", d => (countDay(d) + 0.5) * cellSize)
        .attr("dy", "0.31em")
        .attr("font-size", 12)
        .text(formatDay);


    // this one takes a lot of time to run
    year
        .append("g")
        .selectAll("rect")
        .data(d => d.values)
        .enter()
        .append("rect")
        .attr("width", cellSize - 1.5)
        .attr("height", cellSize - 1.5)
        .attr(
        "x",
        (d, i) => timeWeek.count(d3.utcYear(d.date), d.date) * cellSize + 10
        )
        .attr("y", d => countDay(d.date) * cellSize + 0.5)
        .attr("fill", d => colorFn(d.value))
        .append("title")
        .text(d => `${formatDate(d.date)}: ${d.value.toFixed(2)}`);

    var legend = group
        .append("g")
        .attr("id", "calendar_legend")
        .attr(
        "transform",
        `translate(1000, 690)`
        );

    var categoriesCount = 10;
    var categories = [...Array(categoriesCount)].map((_, i) => {
        var upperBound = (maxValue / categoriesCount) * (i + 1);
        var lowerBound = (maxValue / categoriesCount) * i;

        return {
        upperBound,
        lowerBound,
        color: d3.interpolateBuGn(upperBound / maxValue),
        selected: true
        };
    });

    var legendWidth = 40

    function toggle(legend) {
        var { lowerBound, upperBound, selected } = legend;

        legend.selected = !selected;

        var highlightedDates = years.map(y => ({
        key: y.key,
        values: y.values.filter(
            v => v.value > lowerBound && v.value <= upperBound
        )
        }));

        year
        .data(highlightedDates)
        .selectAll("rect")
        .data(d => d.values, d => d.date)
        .transition()
        .duration(500)
        .attr("fill", d => (legend.selected ? colorFn(d.value) : "white"));
    }

    legend
        .selectAll("rect")
        .data(categories)
        .enter()
        .append("rect")
        .attr("fill", d => d.color)
        .attr("x", -100)
        .attr("y", (d, i) => legendWidth * -i - 295)
        .attr("width", 15)
        .attr("height", legendWidth)
        .on("click", toggle);

    legend
        .selectAll("text")
        .data(categories)
        .enter()
        .append("text")
        //.attr("transform", "rotate(90)")
        .attr("y", (d, i) => -legendWidth * i - 240)
        .attr("dy", -30)
        .attr("x", -70)
        .attr("text-anchor", "start")
        .attr("font-size", 11)
        .text(d => `${d.lowerBound.toFixed(2)} - ${d.upperBound.toFixed(2)}`);

    legend
        .append("text")
        .attr("dy", -5)
        .attr("font-size", 14)
        .attr("text-decoration", "underline")
        .text("Click on category to select/deselect days");
}




}).catch(function(error) {
console.log(error);
});


</script>
<div>
    <div style="width: 25%; float:left">
        <h2>NFT Fraud Calendar Heatmap</h2>
        <h4 id ="calendarHeader">Daily number of fraudulent tokens for all collections</h4>
    </div>
        
    <div style="width: 75%; float:right">
        <h4>Daily number of transactions per token threshold</h4>
        <div class="row align-items-center">
        <div class="col-sm"><div id="slider-step"></div></div>
        </div>
    </div>
</div>

</body>
</html>
