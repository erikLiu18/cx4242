<!DOCTYPE html>
<html>
<head>
<style>
  <link rel="stylesheet" href="css.css">
path.link {
fill: none;
stroke: #666;
stroke-width: 1.5px;
}

circle {
fill: #ccc;
stroke: #fff;
stroke: black;
stroke-width: 1.5px;
}

text {
fill: #000;
font: 10px sans-serif;
pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title></head>

<body>

    <div class="range">
        <input id="slider" type="range" min="2" max="7" value="2">
        <div class="ticks">
          <!-- You could generate the ticks based on your min, max & step values. -->
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
          <span class="tick">6</span>
          <span class="tick">7</span>
        </div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/1.2.1/d3-color.js"></script>
<script type="text/javascript" src="./lib/d3.v5.min.js"></script>
<script>

var margin = {top: 70, right: 150, bottom: 80, left: 110};
var width = 1800 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("id", "bar_chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
var container = svg.append("g")
    .attr("id", "container")
    .attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%-m/%-d/%y")

Promise.all([
d3.csv("bar_data.csv", function(d) {
    return {
        collection: d.collection_name,
        fraud_index: +d.fraud_index,
    }
}),
d3.dsv(",", "washed_tokens.csv", function(d) {
    return {
        collection: d.collection_name,
        token_id: +d.token_id,
        date: parseTime(d.date),
        trades: +d.trades
    }
}),
d3.csv("tooltip_data.csv", function(d) {
    return {
        collection: d.collection_name,
        token_id: +d.token_id,
        fraud_index: +d.fraud_index
    }
})
]).then(function(data) {
trade_data = data[1]
tooltip_data = data[2]
data = data[0]
console.log(data)

var scaleX = d3.scaleBand()
    .range([0, width])
    .domain(data.map(function(d) {return d.collection}))
    .padding(0.2)

var scaleY = d3.scaleLinear()
    .domain([0, 18])
    .range([height, 0])

var x_axis = container.append("g")
    .attr("id", "x-axis")
    .call(d3.axisBottom(scaleX))
    .attr("transform", "translate(0," + height + ")")
    .append("text")
        .attr("id", "x-axis-label")
        .style("fill", "black")
        .attr("text-anchor", "middle")
        .attr("x", width/2)
        .attr("y", 40)
        .text("Collection")

var y_axis = container.append("g")
    .attr("id", "y-axis")
    .call(d3.axisLeft(scaleY))
    .append("text")
        .attr("id", "y-axis-label")
        .style("fill", "black")
        .attr("text-anchor", "middle")
        .attr("x", -180)
        .attr("y", -height/9)
        .attr("transform", "rotate(-90)")
        .text("Fraud Index")

var bars = container.append("g")
    .attr("id", "bars")

bars.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
        .attr("x", function(d) {return scaleX(d.collection)})
        .attr("y", function(d) {return scaleY(d.fraud_index)})
        .attr("width", scaleX.bandwidth)
        .attr("height", function(d) {return height - scaleY(d.fraud_index)})
        .attr("fill", "blue")
        
        //Interactivity
        .on('click', clicked)
        .on('mouseover', mousedover)
        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY - 125)+"px").style("left",(d3.event.pageX - 150)+"px");})
        .on('mouseout', function (d) {
            tooltip.transition()
                .duration(100)
                .style("opacity", 0)
        })

var tooltip = d3.select("body").append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("background", "#FFFFFF")
    .style("white-space", "nowrap")
    .attr("class", "tooltip")
    .style("opacity", 0)

function mousedover(d) {
    var w_tokens = tooltip_data.filter(i => i.collection === d.collection)
    w_tokens = w_tokens.slice(0,5)

    tooltip_text = ""
    for (t in w_tokens) {
        if (t == w_tokens.length - 1) {
            tooltip_text += w_tokens[t].token_id + " (" + w_tokens[t].fraud_index.toFixed(2) + ")"
        } else {
        tooltip_text += w_tokens[t].token_id + " (" + w_tokens[t].fraud_index.toFixed(2) + "),<br/>"
        }
    }
    tooltip.transition()
        .duration(100)
        .style("opacity", 0.9)
    tooltip.html("Collection Name: " + d.collection + "<br/>5 Tokens with Highest Fraud Index: " + tooltip_text)
        .style("left", d3.event.pageX - 150 + "px")		
        .style("top", d3.event.pageY - 125 + "px");	
}

document.getElementById("slider").addEventListener('input', sliderListener);
var slider_val = 2
function sliderListener() {
    slider_val = parseInt(document.getElementById("slider").value)
    showCalendar()
}

var selected_collection = ""
function clicked(d) {
    if (d3.select(this).style("fill") == "red") {
        d3.select(this).style("fill", "blue")
        selected_collection = ""
        showCalendar()
    } else {
        var rects = d3.selectAll("rect").style("fill", "blue")
        d3.select(this)
            .style("fill", "red")
        selected_collection = d.collection
        showCalendar()
    }
}


function showCalendar() {
    var col_data = trade_data
    if (selected_collection != "") {
        col_data = trade_data.filter(i => i.collection === selected_collection)
    }
    col_data = col_data.filter(i => i.trades >= slider_val)
    console.log(col_data)

}



}).catch(function(error) {
console.log(error);
});


</script>
<h3>Stack Overflow - Calendar Heatmap</h3>
<h4>Daily number of answered posts</h4>
</body>
</html>
