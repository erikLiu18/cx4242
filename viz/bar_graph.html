<!DOCTYPE html>
<html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title></head>

<body>
<script type="text/javascript" src="./lib/d3.v5.min.js"></script>
<script>
    var margin = {top: 70, right: 150, bottom: 80, left: 110};
    var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
      .attr("id", "bar_chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    var container = svg.append("g")
      .attr("id", "container")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

d3.dsv(",", "bar_data.csv", function(d) {
  return {
    collection: d.collection,
    ratio: +d.ratio * 100,
  }
}).then(function(data) {
  console.log(data)

  var scaleX = d3.scaleBand()
    .range([0, width])
    .domain(data.map(function(d) {return d.collection}))
    .padding(0.2)

  var scaleY = d3.scaleLinear()
    .domain([0, 4])
    .range([height, 0])

  var x_axis = container.append("g")
    .attr("id", "x-axis")
    .call(d3.axisBottom(scaleX))
    .attr("transform", "translate(0," + height + ")")
    .append("text")
        .attr("id", "x-axis-label")
        .style("fill", "black")
        .attr("text-anchor", "middle")
        .attr("x", width/2)
        .attr("y", 40)
        .text("Collection")

  var y_axis = container.append("g")
    .attr("id", "y-axis")
    .call(d3.axisLeft(scaleY))
    .append("text")
        .attr("id", "y-axis-label")
        .style("fill", "black")
        .attr("text-anchor", "middle")
        .attr("x", -180)
        .attr("y", -height/9)
        .attr("transform", "rotate(-90)")
        .text("Percentage of tokens with 4 or more trades in the same day")

  var bars = container.append("g")
    .attr("id", "bars")

  bars.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
        .attr("x", function(d) {return scaleX(d.collection)})
        .attr("y", function(d) {return scaleY(d.ratio)})
        .attr("width", scaleX.bandwidth)
        .attr("height", function(d) {return height - scaleY(d.ratio)})
        .attr("fill", "blue")
        
        //Interactivity
        .on('click', function(d,i) {
            clicked(d)
        })

  var clicked = function(d) {
      console.log(d)
  }


}).catch(function(error) {
  console.log(error);
});


</script>
</body>
</html>
